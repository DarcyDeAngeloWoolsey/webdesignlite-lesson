<!--every website has a doctype to tell the browser what type of html you are using. 
this one is for html5-->
<!DOCTYPE html>
<!--Declaring a language so that search engines know what language your website is in-->
<html lang="en">
<!--The head is where we put other useful data for the browser to know about your website-->

<head>
    <!--meta data is defined as the data providing information about one or 
    more aspects of the data. meta data, like the <a> has an attribute="value"-->
    <!--charset stands for character set. use utf-8 -->
    <meta charset="utf-8">
    <!--we will talk about the viewport later.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--here we describe our website with key words so that search engines
     know more about our website-->
    <meta name="description" content="key words about my site">
    <!--here you tell  the browser who the author, you are-->
    <meta name="author" content="my name">
    <!--we will  work  with our style sheet later, but this links it.-->
    <link rel="stylesheet" href="main.css">
    <!--The title here will show up in the browser tab of your website-->
    <title>Title of your web page that will be viewed in the tab</title>
</head>

<body>

    <!--Write all your HTML code that you learned yesterday for your new project here-->

</body>
